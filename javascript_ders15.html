<html>
<head>
<script type="text/javascript">
    function ders(isim,kod,hoca,tarih){
    this.isim=isim;
    this.kod=kod;
    this.hoca=hoca;
    this.tarih=tarih;
  }
</script>
</head>
<body>
<script type="text/javascript">
     var ders1=new ders("Matematik",101,"M. Oğuz Şen",2017);
    document.write(ders1.hoca);
    document.write(ders1.isim);
    document.write(ders1.kod);
    document.write(ders1.tarih);
</script>
</body>
</html>
